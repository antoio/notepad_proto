<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Detail View </title>
  </head>
  <body>
    
    <div id="title">
      <label for="Title">Title</label>
      <input type="text" />
    </div>

    <div id="description">
      <label for="Description">Description</label>
      <textarea rows="4" cols="50">enter stuff...</textarea>
    </div>

    <div id="priority">
      <label for="Priority">Priority</label>
    </div>

    <div id="date">
      <label for="Date">Done until:</label>
      <input type="date" />
    </div>

    <div id="controls">
      <button onclick="saveNote()">Save</button>
      <button>Cancel</button>
    </div>
    
  </body>
</html>
