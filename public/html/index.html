<!DOCTYPE html>
	<head>
		<title>Proto Notetaking</title>
		<link rel="stylesheet" type="text/css" href="../stylesheets/index.css">
		<meta charset="utf-8" />
	</head>

	<body>
		<div class="content">
			<div class="header">
				<div id="top_navigation">
					<a href="./detailNote.html" class="button-style">Click!</a>
					<select id="switcher">
						<option value="Fruity" selected>Fruity</option>
						<option value="White">White</option>
					</select>
				</div>
		
				<div id="filter_navigation">
					<ul class="filter">
						<li id="sort_finished"><a href="#">By finish Date</a></li>
						<li id="sort_created"><a href="#">By created Date</a></li>
						<li id="sort_importance"><a href="#">By Importance</a></li>
						<li id="filter_finished"><a href="#">Show finished</a></li>
					</ul>
				</div>
			</div>
		
			<div id="note-view"></div>

			<script id="handle-notes" type="text/x-handlebars-template">

				{{#each notes}}
				<div class="note">
					<div class="note_header">
						<p id="finished_date">{{finished_date}}</p>
						<p id="note_title">{{title}}</p>
						<label id="rating" for="message">rating: {{rating}}</label>
					</div>
					
					<div class="status">
						<input type="checkbox" name="status" value="" {{finished}}>Finished<br/>
					</div>
					
					<div class="message">
						<textarea rows="3" cols="30">{{message}}</textarea>
						<button id="edit" data-id="{{_id}}" type="button">Edit</button>
						<button id="delete" data-id="{{_id}}" type="button">Delete</button>
					</div>  
				</div>
				{{/each}}
	
			</script>
		</div>

		<script src="../js/libs/jquery-3.3.1.min.js"></script>
		<script src="../js/libs/handlebars-v4.0.11.js"></script>

		<script src="../js/controllers/indexController.js" type="module"></script>
	</body>
</html>
