<!DOCTYPE html>
	<head>
		<title>Proto Notetaking</title>
		<link rel="stylesheet" type="text/css" href="../stylesheets/index.css">
		<meta charset="utf-8" />
	</head>

	<body>
		<h1><a href="./handlesample.html">Go to handle sample :)</a></h1>

		<div class="content">
			<div class="header">
				<div id="top_navigation">
					<button id="new_note" type="button">Create new Note</button>
					<select>
						<option value="Black">Black</option>
						<option value="White">White</option>
					</select>
				</div>
		
				<div id="filter_navigation">
					<ul class="filter">
						<li><a href="#">By finish Date</a></li>
						<li><a href="#">By created Date</a></li>
						<li><a href="#">By Importance</a></li>
						<li id="filter_finished"><a href="#">Show finished</a></li>
					</ul>
				</div>
			</div>
		
			<div id="note-view"></div>

			<script id="handle-notes" type="text/x-handlebars-template">

				<div class="note">
					{{#each notes}}
					<div class="note_header">
						<p id="date_description">{{date_description}}</p>
						<p id="note_title">{{title}}</p>
					</div>
					
					<div class="status">
						<input type="checkbox" name="status" value="" {{finished}}>Finished<br/>
					</div>
					
					<div class="message">
						<textarea rows="3" cols="30">{{message}}</textarea>
						<button type="button" onclick="notImplemented()">Edit</button>
					</div>  
					{{/each}}
				</div>
	
			</script>
		</div>

		<script src="../js/libs/jquery-3.3.1.min.js"></script>
		<script src="../js/libs/handlebars-v4.0.11.js"></script>

		<script src="../js/controllers/indexController.js" type="module"></script>
	</body>
</html>
